{% load static %}

<html>

<head>
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" />
    <script src="{% static '/home.js' %}" defer></script>
    <link rel="stylesheet" href="{% static '/home.css' %}" />


</head>

<body>
    <h2>Home</h2>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Month</span>
        <select id="month-select" onchange="getData()" class="form-select" aria-label="Default select example">
            {% for month in months %}
            <option value={{month}}>{{month}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Year</span>
        <select id="year-select" onchange="getData()" class="form-select" aria-label="Default select example">
            {% for year in years %}
            <option value={{year}}>{{year}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Account</span>
        <select id="account-select" onchange="getData()" class="form-select" aria-label="Default select example">
            {% for account in accounts %}
            <option value={{account}}>{{account}}</option>
            {% endfor %}
        </select>
    </div>
    <div id="data">
        <div id="cards">
        </div>
        <div id="table">
        </div>
    </div>
</body>

</html>
